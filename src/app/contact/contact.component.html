<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class= "container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Let's Get in Touch</div>
        <img src="https://github.com/Zerooaa/Appdev/blob/master/public/Customer%20Service.png?raw=true" style="width: 300px;" alt="" class="image">
        <div class="social-links">
           <span class="second-text">Connect with Us:</span>
           <ul class="social-media">
              <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
              <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
              <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
           </ul>
        </div>
      </div>
      <div class="submit-form">
        <h4 class="third-text">Contact Us</h4>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="input-box">
              <input type="text" formControlName="name" name="contactName" class="input" required>
              <label for="">Name</label>
              <span *ngIf="!name?.valid && name!.touched" class="error-block">
                Full Name is Required
              </span>
            </div>
            <div class="input-box">
              <input type="email" formControlName="contactEmail" name="contactEmail" class="input" required>
              <label for="email">Email</label>
              <span *ngIf="!contactEmail?.valid && contactEmail!.touched" class="error-block">
                <span *ngIf="contactEmail.hasError('required')">
                  Email is Required
                </span>
                <span *ngIf="contactEmail.hasError('email')">
                  Incorrect Format of Email(abc&#64;email.com)
                </span>
            </span>
            </div>
            <div class="input-box">
              <input type="tel" formControlName="contactPhone" name="contactPhone" class="input" required>
              <label for="">Phone</label>
              <span *ngIf="!contactPhone?.valid && contactPhone!.touched" class="error-block">
                Input Numbers Only and 11 Characters Long
              </span>
            </div>
            <div class="input-box">
              <textarea name="message"  formControlName="contactMessage" name="userMessage" class="input" required id="message" cols="30" rows="10"></textarea>
              <span *ngIf="!contactMessage?.valid && contactMessage!.touched" class="error-block">
                Insufficient Message
              </span>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
