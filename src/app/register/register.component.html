<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="register.component.css">
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <form actions="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Enter Your Username" required>
        </div>
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="Enter Your Full Name" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter Your Email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" placeholder="Enter Your Passoword" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="text" placeholder="Confirm your Password" required>
        </div>
      </div>
      <div class="registerButton">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
  <div class="container2">
    <img src="https://github.com/Zerooaa/Appdev/blob/master/Images/gilby's%20(2).png?raw=true" style="width: 600px;">
  </div>
</body>
</html>
